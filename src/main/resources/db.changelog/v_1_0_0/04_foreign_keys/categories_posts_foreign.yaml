            baseColumnNames: cat_id
            baseTableName: categories_posts
            baseTableSchemaName: public
            deferrable: false
            constraintName: fk_cats_posts
            onDelete: CASCADE
            referencedColumnNames: id
            referencedTableName: categories
            referencedTableSchemaName: public