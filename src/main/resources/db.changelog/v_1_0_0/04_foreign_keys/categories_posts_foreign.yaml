databaseChangeLog:
  - changeSet:
      id: posts-categories-pv
      author: Artem Rogov
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: post_id
            baseTableName: categories_posts
            baseTableSchemaName: public
            deferrable: false
            constraintName: fk_posts_cats
            onDelete: CASCADE
            referencedColumnNames: id
            referencedTableName: posts
            referencedTableSchemaName: public

