databaseChangeLog:
  - changeSet:
      id: posts-table
      author: Artem Rogov
      changes:
        - createTable:
            tableName: posts
            defaultValueBoolean:  true
            columns:
              - column:
                  name: id
                  constraints:
                    nullable: false
                  type: bigint
                  defaultValueComputed: nextval('posts-id-seq')
              - column:
                  name: title
                  constraints:
                    nullable: false
                  type: varchar
              - column:
                  name: content
                  type: text
              - column:
                  name: active
                  type: boolean

  - changeSet:
      id: create_start_date
      author: Artem Rogov
      changes:
        - addColumn:
            tableName: posts
            columns:
              - column:
                  name: start_date
                  constraints:
                    nullable: true
                  type: timestamp
              - column:
                  name: end_date
                  constraints:
                    nullable: true
                  type: timestamp

  - changeSet:
      id: create_last_modified
      author: Artem Rogov
      changes:
        - addColumn:
            tableName: posts
            columns:
              - column:
                  name: last_modified
                  constraints:
                    nullable: true
                  type: timestamp

  - changeSet:
      id: create_status_posts
      author: Artem Rogov
      changes:
        - addColumn:
            tableName: posts
            columns:
              - column:
                  name: status
                  type: varchar