spring.application.name=data-app
server.port=8000
#rabbitmq connection settings:
spring.rabbitmq.addresses=localhost
spring.rabbitmq.username=admin
spring.rabbitmq.password=test123456

# Liquibase
spring.liquibase.change-log=db.changelog/db.changelog-master.yaml
spring.liquibase.enabled=true
spring.liquibase.drop-first=false

#settings database:
spring.datasource.url=jdbc:postgresql://localhost:5433/testdb
spring.datasource.username=testdb
spring.datasource.password=test123456
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database=postgresql
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none

#brahing schema db settings:
spring.batch.initialize-schema=always
spring.batch.job.enabled=false

#setting notion api:
art.notion.api.key=${API_NOTION_KEY}
art.notion.api.url=${API_NOTION_URL}